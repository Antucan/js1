<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
    <script src="ex02.js" defer></script>
</head>

<body>
    <p id="count">00:00</p>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <input id="min" type="number" value="0" />
    <input id="sec" type="number" value="0" />
    <!---------------------------------------->
    <p id="clock-display">00:00:00</p>
    <button id="set-alarm-button">Set Alarm</button>
    <select id="alarm-sound-select">
        <option value="sound1">Sound 1</option>
        <option value="sound2">Sound 2</option>
    </select>
    <input id="alarm-volume-input" type="range" min="0" max="100" value="50" />
    <button id="play-alarm-button">Play Alarm</button>
    <button id="stop-alarm-button">Stop Alarm</button>
</body>

</html>
